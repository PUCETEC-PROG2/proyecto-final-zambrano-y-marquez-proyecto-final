{% extends "base.html" %}
{% load static %}

{% block title %} Subcategorías de {{ categoria.catalogo }} {% endblock title %}

{% block content %}

<style>
    /* From Uiverse.io by mRcOol7 */ 
.tarjeta-subcategoria {
  --background: linear-gradient(to right, #74ebd5 0%, #acb6e5 100%);
  width: 190px;
  height: 130px;
  padding: 5px;
  border-radius: 1rem;
  overflow: visible;
  background: #74ebd5;
  background: var(--background);
  position: relative;
  z-index: 1;
  margin: auto;
}

.tarjeta-subcategoria::before,
.tarjeta-subcategoria::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 1rem;
  z-index: -1;
}

.tarjeta-subcategoria::before {
  background: linear-gradient(to bottom right, #f6d365 0%, #fda085 100%);
  transform: rotate(2deg);
}

.tarjeta-subcategoria::after {
  background: linear-gradient(to top right, #84fab0 0%, #8fd3f4 100%);
  transform: rotate(-2deg);
}

.tarjeta-subcategoria-info {
  --color: #3f9dbe;
  background: var(--color);
  color: var(--color);
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  overflow: visible;
  border-radius: 0.7rem;
  position: relative;
  z-index: 2;
}

.tarjeta-subcategoria .title {
  color: #ebdcdc;
  font-weight: bold;
  letter-spacing: 0.1em;
}

.tarjeta-subcategoria:hover::before,
.tarjeta-subcategoria:hover::after {
  opacity: 0;
}

.tarjeta-subcategoria:hover .card-info {
  color: #74ebd5;
  transition: color 1s;
}
</style>

<div class="container-fluid">
    <h2 class="text-center mb-4">Subcategorías de {{ categoria.catalogo }}</h2>
    <div class="container mt-5">
        <div class="row justify-content-center">
            {% for subcategoria in subcategorias %}
            <div class="col-md-3 mb-4 d-flex justify-content-center">
                <div class="tarjeta-subcategoria">
                        <a href="{% url 'catalogo_videojuegos:productos' subcategoria.id %}" class="text-decoration-none">
                        <div class="tarjeta-subcategoria-info">
                            <h5 class="title text-center">{{ subcategoria.item_catalogo }}</h5>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
